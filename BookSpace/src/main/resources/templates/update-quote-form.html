<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Quote form</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">



    <form action="#" th:action="@{/quotes/save}" th:object="${quote}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{text}" class="form-control mb-4 col-4">

        <select th:field="*{book}" class="form-control mb-4 col-4" >
            <option value="">Select the author</option>
            <option th:each="book : ${booksAll}" th:value="${book.id}"  th:text="${book.title}"></option>
        </select>
        <button type="submit" class="btn btn-info col-2"> Update Book</button>
    </form>

    <hr>

    <a th:href = "@{/quotes}"> Back to Quote List</a>
</div>
</body>
</html>
