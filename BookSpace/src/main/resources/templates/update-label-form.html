<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Labels form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        .full-height {
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="container full-height d-flex align-items-center justify-content-center">
    <div class="card p-4" style="max-width: 600px; width: 100%;">
        <h2 class="text-center">Save Label</h2>
        <hr>
        <form action="#" th:action="@{/labels/save}" th:object="${label}" method="POST">
            <div class="form-group">
                <input type="text" th:field="*{text}" placeholder="Title" class="form-control mb-4">
            </div>
            <div class="form-group">
                <select th:field="*{colour}" class="form-control mb-4">
                    <option value="">Select the colour</option>
                    <option value="bg-primary">Blue</option>
                    <option value="bg-secondary">Grey</option>
                    <option value="bg-success">Green</option>
                    <option value="bg-danger">Red</option>
                    <option value="bg-warning">Yellow</option>
                    <option value="bg-info">Light blue</option>
                    <option value="bg-dark">Black</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-info">Update Label</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
