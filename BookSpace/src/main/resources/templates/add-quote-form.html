<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Quotes form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <h1>Quotes</h1>
    <hr>
    <h2>Save Quote</h2>

    <form action="#" th:action="@{/quotes/save}" th:object="${quote}"
          method="POST">
        <input type="text" th:field="*{text}" placeholder="Title" class="form-control mb-4 col-4">



        <select th:field="*{book}" class="form-control mb-4 col-4" >
            <option value="">Select the book</option>
            <option th:each="book : ${booksAll}" th:value="${book.id}"  th:text="${book.title}"></option>
        </select>


        <button type="submit" class="btn btn-info col-2">Save
            Quote</button>
    </form>



    <hr>

    <a th:href="@{/quotes}"> Back to Quotes List</a>
</div>
</body>
</html>
