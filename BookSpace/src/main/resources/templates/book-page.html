<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Books</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
    <script src="/webjars/font-awesome/6.2.0/js/all.min.js"></script>

<body>


<div class="container my-2" align="center">


    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{'/authors'}">Authors <span class="sr-only" >(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{'/books'}">Books <span class="sr-only" >(current)</span></a>
                </li>
            </ul>

        </div>
    </nav>

    <h3></h3>
    <div class="card" style="width: 18rem;" th:object="${book}">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title" th:text="${book.title}"></h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"  th:text="${'Author: ' + book.author.firstName + ' ' + book.author.lastName}"></li>
            <li class="list-group-item" th:text="${'Genre: ' + book.genre}"></li>
            <li class="list-group-item" th:text="${'Year: ' + book.year}"></li>

        </ul>
        <div class="card-body">
<!--            <a href="#" class="card-link">Card link</a>-->
<!--            <a href="#" class="card-link">Another link</a>-->
            <a th:href="@{/books/update-book-form/{id}(id=${book.id})}"
               class="btn btn-primary">Update</a>
            <a th:href="@{/books/deleteBook/{id}(id=${book.id})}"
               class="btn btn-danger">Delete</a>
        </div>
    </div>

<!--    <form action="#" th:action="@{/books/saveReview}" th:object="${review}"-->
<!--          method="POST">-->
<!--        <input type="text" th:field="*{text}" placeholder="Title" class="form-control mb-4 col-4">-->



<!--        <select th:field="*{book}" class="form-control mb-4 col-4" >-->

<!--        </select>-->


<!--        <button type="submit" class="btn btn-info col-2">Add review</button>-->
<!--    </form>-->

    <div th:each="review:${reviewsAll}">
        <div class="card bg-light mb-3" style="max-width: 30rem; margin-top: 5%">
            <div class="card-body">
                <h5 class="card-title" >User name</h5>
                <p class="card-text" th:text="${review.text}" ></p>
            </div>
        </div>
    </div>

    <form action="#" th:action="@{/books/page/saveReview}" th:object="${review}"
          method="POST">
        <input type="text" th:field="*{text}" placeholder="Write your review" class="form-control mb-4 col-4">


<!--        <select th:field="*{author}" class="form-control mb-4 col-4" >-->
<!--            <option value="">Select the author</option>-->
<!--            <option th:each="author : ${authorsAll}" th:value="${author.id}"  th:text="${author.firstName + ' ' + author.lastName}"></option>-->
<!--        </select>-->


        <button type="submit" class="btn btn-info col-2">Save
            Book</button>
    </form>


</div>
</body>
</html>
