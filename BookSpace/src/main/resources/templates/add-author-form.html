<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Authors form</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container mx-auto">
  <hr>
  <h2>Add a new Author</h2>

  <form action="#" th:action="@{/authors/save}" th:object="${author}"
        method="POST">
    <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control mb-4 col-4">

<!--    <label th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</label>-->
    <input type="number" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Save
      Author</button>
  </form>

  <hr>

  <a th:href="@{/authors}"> Back to Authors List</a>
</div>
</body>
</html>
