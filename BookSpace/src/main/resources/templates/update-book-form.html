<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Authors Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2" align="center">
    <h1>Authors Management System</h1>
    <hr>
    <h2>Update Author</h2>

    <form action="#" th:action="@{/books/save}" th:object="${book}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{title}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{genre}" class="form-control mb-4 col-4">

        <!--    <label th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</label>-->
        <input type="number" th:field="*{year}" class="form-control mb-4 col-4">

        <select th:field="*{author}" class="form-control mb-4 col-4" >
            <option value="">Select the author</option>
            <option th:each="author : ${authorsAll}" th:value="${author.id}"  th:text="${author.firstName + ' ' + author.lastName}"></option>
        </select>
        <button type="submit" class="btn btn-info col-2"> Update Book</button>
    </form>

    <hr>

    <a th:href = "@{/books}"> Back to Book List</a>
</div>
</body>
</html>
