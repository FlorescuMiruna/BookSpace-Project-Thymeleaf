<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Author</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{'/authors'}">Authors <span class="sr-only" >(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{'/books'}">Books <span class="sr-only" >(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{'/labels'}">Labels <span class="sr-only" >(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <h5 class="card"  style="margin: 20px; padding: 5px; font-family: Georgia;  font-weight: bold; text-transform: uppercase;">
    Authors List
  </h5>

  <table style="width:80%" border="1"
         class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author:${authorslist}">
      <td th:text="${author.firstName}"></td>
      <td th:text="${author.lastName}"></td>
      <td th:text="${author.age}"></td>
      <td> <a th:href="@{/authors/update-author-form/{id}(id=${author.id})}"
              class="btn btn-primary">Update</a>
        <a th:href="@{/authors/deleteAuthor/{id}(id=${author.id})}"
           class="btn btn-danger">Delete</a>

        <a th:href="@{/authors/page/{id}(id=${author.id})}"
           class="btn btn-info">Info</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/authors/add-author-form}" class="btn btn-info btn-sm mb-3" >Add Author</a>
</div>
</body>
</html>
