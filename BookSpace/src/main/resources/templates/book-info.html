<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

          <a class="nav-link" th:href="@{'/authors'}">Authors <span class="sr-only" >(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{'/books'}">Books <span class="sr-only" >(current)</span></a>
        </li>
      </ul>

    </div>
  </nav>


  <hr>

    <div class="card-header" th:text="'Author: ' + ${book.author.firstName} + ${book.author.lastName}">Header</div>
