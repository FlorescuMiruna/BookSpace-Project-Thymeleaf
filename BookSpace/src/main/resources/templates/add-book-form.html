<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Books form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        .full-height {
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="container full-height d-flex align-items-center justify-content-center">
    <div class="card p-4" style="max-width: 600px; width: 100%;">
        <hr>
        <h2 class="text-center">Save Book</h2>
        <form action="#" th:action="@{/books/save}" th:object="${book}" method="POST">
            <div class="form-group">
                <input type="text" th:field="*{title}" placeholder="Title" class="form-control mb-4">
                <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{genre}" placeholder="Genre" class="form-control mb-4">
                <small class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></small>
            </div>
            <div class="form-group">
                <input type="number" th:field="*{year}" placeholder="Apparition year" class="form-control mb-4">
                <small class="text-danger" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></small>
            </div>
            <div class="form-group">
                <select th:field="*{author}" class="form-control mb-4">
                    <option value="">Select the author</option>
                    <option th:each="author : ${authorsAll}" th:value="${author.id}" th:text="${author.firstName + ' ' + author.lastName}"></option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-info">Save Book</button>
            </div>
            <div class="text-center">
                <a th:href="@{/books}" class="btn btn-link"> Back to Books List</a> <!-- Centered link -->
            </div>
        </form>
        <hr>
    </div>
</div>
