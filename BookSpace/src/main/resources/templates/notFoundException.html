
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 404</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .center {
            display: block;
            margin: 20px auto;
            width: 400px; /* Adjust width as needed */
        }

        .center-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .center-btn:hover {
            background-color: #0056b3;
            color: white;
        }

        .error-details {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<img src="/media/404.png" class="center">

<div class="error-details">
    <div>
        <h2 th:text="${exception.getMessage()}">Description</h2>
        <a href="/authors" class="center-btn">Go Home</a>
    </div>
</div>
</body>
</html>
